<div class='col-xl-8 col-md-8 col-sm-8 col-xs-8' id='login_window'>

    <h3 class='page_title'>Bejelentkezés</h3>
    <i class="fas fa-times-circle" id='close_button' onclick='open_close(2)'></i>
    
   
  <div class='col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12' id='login_div'>




    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
         </div>
        <input name="" class="form-control" placeholder="Index szám" id="email_login" type="text" >
    </div>

    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" id="password_login" placeholder="Írdbe a jelszavad" type="password">
    </div>

    <div class="form-group">
        <button type="button" id="login_btn" class="btn btn-primary btn-block" onclick="login_user()" > Bejelentkezés  </button>
       
    </div> 
    <span id='login_inf'></span>
  </div>
  


    </div>
